{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container d-flex flex-wrap align-center mt-5">

    {% for meal in meals %}

    <div class="card text-center" style="
    margin-bottom: 30px;
    margin-right: 50px;
    text-align: center;
    width: 200px;
    flex-shrink: 0;
    
    ">
       <img src="{{meal.strCategoryThumb }}" class="card-img-top" alt="meal image">
       <h5 class="card-title"> {{meal.idCategory}}. {{meal.strCategory}} </h5>
       <div class="card-body">
         <p class="card-text">{{meal.strCategoryDescription | truncatewords:10  }}</p>
       </div>
      </div>

{% endfor %}
</div>

{% endblock %}
